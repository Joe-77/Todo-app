<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-app</title>
  <link rel="icon" href="img/favicon-32x32.png">
  <link rel="stylesheet" href="css/Normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

  <header>
    <div class="container-header">
      <div class="app-name">todo</div>
      <div id="light"><img src="img/icon-sun.svg" alt="" id="img"></div>
      <div id="night" class="d-none"><img src="img/icon-moon.svg" alt="" id="img-1"></div>
    </div>
    <form>
      <div class="div">
        <button type="submit" id="submit"></button>
        <input id="inp-task" type="text" placeholder="Enter your tasks">
      </div>
      <small id="error" class="d-none">this field is empty!</small>
    </form>
    <ul id="ul">
      <div class="active" id="All">
        <div class="num">
          <span id="number">0</span>
          <span>items left</span>
        </div>
        <div class="all">
          <p id="all">all</p>
          <p id="active">active</p>
          <p id="completed">completed</p>
        </div>
        <div class="clear">
          <p id="clear">clear completed</p>
        </div>
      </div>
    </ul>
  </header>
  <div id="color-1"></div>
  <div id="color-2"></div>
  <script src="js/main.js"></script>
</body>

</html>
